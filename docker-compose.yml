version: "3.4"

services:
  # Traefik反代服务器
  traefik:
    # 网络差时更新版本耗时较长，影响服务访问，因此固定到v2.10.4，需要时再手动升级
    # image: traefik:latest
    image: traefik:v2.10.4
    #以下CLI方式的静态配置，全部改为File静态配置在/etc/traefik/traefik.yml中配置
    #command:
    #- --api.insecure=true # set to 'false' on production
    #- --api.dashboard=true # see https://docs.traefik.io/v2.0/operations/dashboard/#secure-mode for how to secure the dashboard
    #- --api.debug=true # enable additional endpoints for debugging and profiling
    #- --log.level=DEBUG # debug while we get it working, for more levels/info see https://docs.traefik.io/observability/logs/
    #- --providers.docker=true
    #- --providers.docker.swarmMode=true
    #- --providers.docker.exposedbydefault=false
    #- --providers.docker.network=network_cluster
    #- --entryPoints.web.address=:80
    networks: [network_cluster]
    restart: always
    ports:
      # OpenWRT的iptables暂时不支持ingress模式,须使用host模式映射端口才能接收到来自主路由转发的WAN请求
      #- "8000:80" # HTTP
      #- "8443:443" # HTTPS
      #- "8080:8080"  # DashBoard
      #- "8022:8022"  # SSH
      #- "8022:8022"  # Authelia
      - target: 80
        published: 8000
        protocol: tcp
        mode: host
      - target: 443
        published: 8443
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
      - target: 8090
        published: 8090
        protocol: tcp
        mode: host   
      - target: 666
        published: 666
        protocol: tcp
        mode: host              
    environment:
      # 直接使用Portainer容器内的环境变量
      ALICLOUD_ACCESS_KEY: ${ALICLOUD_ACCESS_KEY}
      ALICLOUD_SECRET_KEY: ${ALICLOUD_SECRET_KEY}
      ALICLOUD_REGION_ID: ${ALICLOUD_REGION_ID}
      CF_API_EMAIL: ${CF_API_EMAIL}
      CF_API_KEY: ${CF_API_KEY}
      DOMAIN_NAS: ${DOMAIN_NAS}
      DOMAIN_PVE: ${DOMAIN_PVE}
      DOMAIN_SWARM: ${DOMAIN_SWARM}
      DOMAIN_EMERGENCY: ${DOMAIN_EMERGENCY}
      TZ: ${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - nfs_traefik:/etc/traefik
    deploy:
      placement:
        constraints:
          - node.role == manager
          - node.labels.type == router
      #以下Labels方式的动态配置，全部改为File的动态配置在/etc/traefik/dynamic/*.yml中配置
      labels:
      #- "traefik.enable=true"
      # Dashboard配置
      #- "traefik.http.routers.api.rule=Host(`traefik.${DOMAIN_SWARM}`)"
      #- "traefik.http.routers.api.service=api@internal" # Let the dashboard access the traefik api
      #- "traefik.http.routers.api.entrypoints=websecure" # Let the dashboard access the traefik api
      # Dashboard验证
      #- "traefik.http.routers.api.middlewares=api-auth@docker"
      #- "traefik.http.middlewares.api-auth.basicauth.users=waylon:$$apr1$$QkMu0EI5$$1TjyNCHvtlqrJpk9TFVvc."
      #- "traefik.http.services.dummyService.loadbalancer.server.port=9090"  # 增加了一个负载均衡的端品到taefik的dashboard业务，端口只要是业务没有用的随机的就可以
      # 全局重定向匹配路由规则，这里匹配了所有路由
      #- "traefik.http.routers.http-catchall.rule=HostRegexp(`{any:.+}`)"
      #- "traefik.http.routers.http-catchall.entrypoints=web"
      #- "traefik.http.routers.http-catchall.middlewares=noauth-chain@file"
      #- "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      #- "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
      #- "traefik.http.services.noop.loadbalancer.server.port=9999"
        - homepage.group=Base
        - homepage.name=Traefik
        - homepage.icon=traefik.png
        - homepage.href=https://traefik.${DOMAIN_SWARM}:4/
        - homepage.description=域名反向代理服务
        - homepage.ping=traefik 
        - homepage.weight=10
        - homepage.widget.type=traefik
        - homepage.widget.url=https://traefik.${DOMAIN_SWARM}:4    
        - homepage.widget.username=${HOMEPAGE_TRAEFIK_USERNAME}  
        - homepage.widget.password=${HOMEPAGE_TRAEFIK_PASSWORD}   

  # 授权服务
  authelia:
    image: authelia/authelia:latest
    networks: [network_cluster]
    restart: always
    ports:
      - 9091:9091
    volumes:
      - nfs_authelia_config:/config
      - nfs_authelia_secrets:/secrets
    healthcheck:
      disable: true
    environment:
      TZ: ${TZ}        
    deploy:
      labels:
        # - "traefik.enable=true"
        # - "traefik.http.routers.auth.rule=Host(`auth.${DOMAIN_SWARM}`,`auth.${DOMAIN_EMERGENCY}`)"
        # - "traefik.http.routers.auth.entrypoints=websecure"
        # - "traefik.http.routers.auth.service=auth"
        # - "traefik.http.routers.auth.middlewares=noauth-chain@file,cors-headers@file"
        # - "traefik.http.services.auth.loadbalancer.server.port=9091"
        # # - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/authz/forward-auth'
        # ## The following commented line is for configuring the Authelia URL in the proxy. We strongly suggest this is
        # ## configured in the Session Cookies section of the Authelia configuration.
        # - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/authz/forward-auth?authelia_url=https%3A%2F%2Fauth.cloudvalley.site:4%2F'
        # - 'traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true'
        # - 'traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Email,Remote-Name'        
        # - "traefik.http.middlewares.authelia.forwardauth.tls.insecureSkipVerify=true"   

        - 'traefik.enable=true'
        - 'traefik.http.routers.authelia-http.rule=Host(`auth.${DOMAIN_SWARM}`,`auth.${DOMAIN_EMERGENCY}`)'
        - 'traefik.http.routers.authelia-http.entryPoints=web'
        - 'traefik.http.routers.authelia-http.middlewares=https-redirectscheme@file'
        - 'traefik.http.routers.authelia-https.rule=Host(`auth.${DOMAIN_SWARM}`,`auth.${DOMAIN_EMERGENCY}`)'
        - 'traefik.http.routers.authelia-https.entryPoints=websecure'
        - 'traefik.http.routers.authelia-https.middlewares=default-headers@file,authelia'
        - "traefik.http.services.authelia.loadbalancer.server.port=9091"
        - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/authz/forward-auth?authelia_url=https%3A%2F%2Fauth.cloudvalley.site:666%2F'
        - 'traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true'
        - 'traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Email,Remote-Name'

      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.type == vm
          - node.labels.public == true

  # 主页服务
  homepage:
    image: ghcr.nju.edu.cn/gethomepage/homepage:latest
    networks: [network_cluster]
    restart: on-failure
    volumes:
      - nfs_homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock:ro # (optional) For docker integrations
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.homepage.rule=Host(`home.${DOMAIN_SWARM}`,`home.${DOMAIN_EMERGENCY}`)"
        - "traefik.http.routers.homepage.entrypoints=websecure"
        - "traefik.http.routers.homepage.service=homepage"
        - "traefik.http.routers.homepage.middlewares=noauth-chain@file,cors-headers@file"
        - "traefik.http.services.homepage.loadbalancer.server.port=3000"
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.type == vm
          - node.labels.public == true

  # VPN代理服务 
  # clash:
  #   image: dreamacro/clash:latest
  #   networks: [network_cluster]
