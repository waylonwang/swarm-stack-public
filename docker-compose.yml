  network_cluster:
    external: true

volumes:
  # 挂载NFS卷，用于Swarm集群node迁移时保持数据
  nfs_traefik:
    driver: local
    driver_opts:
      <<: *driver-common-ref
      device: :${NFS_DEVICE}/public/traefik
  nfs_authelia_config:
    driver: local
    driver_opts:
      <<: *driver-common-ref
      device: :${NFS_DEVICE}/public/authelia/config
  nfs_authelia_keys:
    driver: local
    driver_opts:
      <<: *driver-common-ref
      device: :${NFS_DEVICE}/public/authelia/keys
