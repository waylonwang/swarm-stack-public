  #       - homepage.group=Base & Public
  #       - homepage.name=SwarmClash
  #       - homepage.icon=clash.png
  #       - homepage.href=https://clash.${DOMAIN_SWARM}:4/ui
  #       - homepage.description=SwarmClash科学代理服务         
  #       - homepage.siteMonitor=http://clash:9090
  #       - homepage.weight=41
  #     mode: replicated
  #     replicas: 1
